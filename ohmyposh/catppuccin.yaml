$schema: "https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json"
blocks:
  - type: newline  
  - type: prompt
    alignment: left
    segments:
      - type: shell
        background: "#24273a"
        foreground: "#8aadf4"
        leading_diamond: "\ue0b6"
        style: diamond
        template: " {{ .Name }} "
      - type: path
        background: "#363a4f"
        foreground: "#cad3f5"
        powerline_symbol: "\ue0b0"
        properties:
          style: full
        style: powerline
        template: " {{ .Path }} "
      - type: git
        background: "#a6da95"
        foreground: "#24273a"
        powerline_symbol: "\ue0b0"
        style: powerline
        template: " {{ .HEAD }} {{ if .Working.Changed }}{{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}<#ed8796> \uf046 {{ .Staging.String }}</>{{ end }} "
        background_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}#eed49f{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#a6da95{{ end }}"
          - "{{ if gt .Ahead 0 }}#c6a0f6{{ end }}" 
          - "{{ if gt .Behind 0 }}#c6a0f6{{ end }}"
        properties:
          branch_icon: "\ue725 "
          fetch_status: true
          fetch_upstream_icon: true
final_space: true
version: 2
transient_prompt:
  foreground: "#f5bde6"
  template: "{{ .Shell }}‚ùØ "
