$schema: "https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json"
blocks:
  - type: newline  
  - alignment: left
    segments:
      - background: "#1e1e2e"
        foreground: "#cba6f7"
        leading_diamond: "\ue0b6"
        style: diamond
        template: " {{ .UserName }} "
        type: session
      - background: "#1e1e2e"
        foreground: "#94e2d5"
        powerline_symbol: "\ue0b0"
        properties:
          style: folder
        style: powerline
        template: " {{ .Path }} "
        type: path
      - background: "#1e1e2e"
        foreground: "#f9e2af"
        powerline_symbol: "\ue0b0"
        style: powerline
        template: " {{ .HEAD }} "
        type: git
    type: prompt
final_space: true
version: 2

# Transient prompt configuration
transient_prompt:
  background: transparent
  foreground: "#f5c2e7"
  template: "{{ .Shell }}‚ùØ "
